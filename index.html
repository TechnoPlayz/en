	.text-box{
    position: relative;
    width: 600px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.text-box h1{
    color: #ffffff;
    font-size: 64px;
    font-weight: 600;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ff2a,
    0 0 20px #00ff2a,
    0 0 40px #00ff2a,
    0 0 80px #00ff2a,
    0 0 120px #00ff2a;
}
.line{
    position: absolute;
    top: 0;
    left: 0;
    width: 10px;
    height: 100%;
    border-radius: 10px;
    background: #ffffff;
    z-index: 2;
    box-shadow: 0 0 10px #00ff2a,
    0 0 20px #00ff2a,
    0 0 40px #00ff2a,
    0 0 80px #00ff2a,
    0 0 120px #00ff2a;
    animation: AnimateLine 3s linear infinite;
}
@keyframes AnimateLine{
    0%,5%{
        transform: scaleY(0) translateX(0);
    }
    10%{
        transform: scaleY(1) translateX(0);
    }
    90%{
        transform: scaleY(1) translateX(calc(600px - 10px));
    }
    95%,100%{
        transform: scaleY(0) translateX(calc(600px - 10px));
    }
}
.layer{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    animation: AnimateLayer 6s linear infinite
}
@keyframes AnimateLayer{
    0%,2.5%{
        transform: translateX(0);
    }
    5%{
        transform: translateX(0);
    }
    45%{
        transform: translateX(100%);
    }
    47.5%,50%{
        transform: translateX(100%);
    }
    50.001%,52.5%{
        transform: translateX(-100%);
    }
    55%{
        transform: translateX(-100%);
    }
    95%{
        transform: translateX(0%);
    }
    97.5%,100%{
        transform: translateX(0%);
    }
}
